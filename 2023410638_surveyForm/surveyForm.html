<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking time completing this survey</p><hr>
    <div>
    <form id="survey-form">
      <fieldset name="type">
        <label for="name" id="name-label"> Name <input id="name" type="text" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email <input id="email" type="email" required placeholder="Enter your email"></label>
        <label for="number" id="number-label">Age (optional) <input id="number" type="number" placeholder="Enter age number" min="18" max="99"></label>
      </fieldset>

      <fieldset>
        <label for="dropdown" id="dropdown-label">Current role 
          <select id="dropdown" >
            <option value="">Select one</option>
            <option value="1">Student</option>
            <option value="2">Part-time working</option>
            <option value="3">Full-time working</option>
            <option value="4">Not working</option>
            <option value="5">Rather not say</option>
          </select>
      </fieldset>

      <fieldset id="radio">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="radio1" id="radio1-label"> <input id="radio1" type="radio" name="recommend" value="1">Definitely</label>
        <label for="radio2" id="radio2-label"> <input id="radio2" type="radio" name="recommend" value="2">Maybe</label>
        <label for="radio3" id="radio3-label"><input id="radio3" type="radio" name="recommend" value="3">No</label>
      </fieldset>

      <fieldset id="checkbox">
        <legend>What would you want to learn more?</legend>
        <label for="checkbox1" id="checkbox1-label"> <input id="checkbox1" type="checkbox" value="1">Database</label>
        <label for="checkbox2" id="checkbox2-label"> <input id="checkbox2" type="checkbox" value="2">Machine learning </label>
        <label for="checkbox3" id="checkbox3-label"> <input id="checkbox3" type="checkbox" value="3">Python</label>
      </fieldset><hr>

      <fieldset>
        <legend>Any comments or suggestions?</legend>
        <textarea id="suggestion" name="suggestion" row="3" colums="30">
        </textarea><hr>
        <input id="submit" type="submit" value="Submit">
      </fieldset>
    </form>
    </div>
  </body>
</html>
